<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Guido's Takeover</title>
<style>
body {
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    color: #00ff99;
    font-family: 'Courier New', monospace;
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
}
#output {
    background-color: rgba(0,0,0,0.7);
    border: 2px solid #00ff99;
    border-radius: 10px;
    padding: 20px;
    width: 80%;
    max-width: 800px;
    height: 60%;
    overflow-y: auto;
    white-space: pre-wrap;
    box-shadow: 0 0 20px #00ff99;
    display: flex;
    flex-direction: column;
}
#userInput {
    padding: 10px;
    font-size: 18px;
    width: 400px;
    border: 2px solid #00ff99;
    border-radius: 5px;
    margin-top: 20px;
    background: rgba(0,0,0,0.8);
    color: #00ff99;
    outline: none;
    box-shadow: 0 0 10px #00ff99 inset;
}
button {
    padding: 10px 20px;
    font-size: 18px;
    margin-left: 10px;
    border: 2px solid #00ff99;
    border-radius: 5px;
    background: rgba(0,0,0,0.8);
    color: #00ff99;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff99;
    transition: all 0.2s ease;
}
button:hover {
    background: #00ff99;
    color: #000;
    box-shadow: 0 0 20px #00ff99;
}
.line {
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}
@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>
<body>

<div id="output"></div>
<div>
    <input type="text" id="userInput" placeholder="Type your response here" autofocus>
    <button onclick="submitResponse()">Enter</button>
</div>


 <script src="gud.js"></script>
</body>
</html>
